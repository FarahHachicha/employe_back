apiVersion: apps/v1
kind: Deployment
metadata:
  name: employeemanager
spec:
  selector:
    matchLabels:
      app: employeemanager
  replicas: 3
  template:
    metadata:
      labels:
        app: employeemanager
    spec:
      containers:
        - name: jenkins
          image: farahhachicha/jenkins:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
          env:   # Setting Environmental Variables
            - name: DB_HOST   # Setting Database host address
              value: mysql
            - name: DB_NAME  # Setting Database name
              value: employee
            - name: DB_USERNAME  # Setting Database username
              value: root
            - name: DB_PASSWORD # Setting Database password
              value: Farah@99
---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  ports:
    - protocol: "TCP"
      port: 8080    # Port inside the cluster
      targetPort:   # Port exposed to the outside
  selector:
    app: employeemanager
  type: NodePort
